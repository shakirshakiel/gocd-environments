format_version: 10
pipelines:
  deploy:
    group: Test
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      build:
        ignore_for_scheduling: false
        pipeline: build
        stage: build
    stages:
    - deploy:
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: success
          allow_only_on_success: false
        jobs:
          deploy:
            timeout: 0
            tasks:
            - exec:
                arguments:
                - deploy
                command: echo
                run_if: passed
